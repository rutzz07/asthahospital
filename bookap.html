<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - Astha</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --leaf-dark: #3a7a52;
      --leaf: #57a773;
      --leaf-soft: #e9f7ef;
      --cream: #fffdf7;
      --muted: #6c757d;
    }

    body {
      background: var(--cream);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    /* NAVBAR */
    .navbar-custom {
      background: linear-gradient(90deg, var(--leaf), var(--leaf-dark));
      padding: 10px 0;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffffaa;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .navbar .btn {
      font-weight: 600;
      border-radius: 8px;
    }

    /* HEADER */
    header.page-header {
      padding: 60px 0 40px;
      text-align: center;
      background: var(--leaf-soft);
    }

    header.page-header h1 {
      font-weight: 800;
      color: var(--leaf-dark);
    }

    header.page-header p {
      color: #444;
      font-size: 1.05rem;
    }

    /* FORM CONTAINER */
    .appointment-box {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.06);
      border: 1px solid #e7efe8;
    }

    label {
      font-weight: 600;
      color: var(--leaf-dark);
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #d6e5da;
    }

    .form-control:focus {
      border-color: var(--leaf);
      box-shadow: 0 0 0px 3px rgba(87, 167, 115, 0.25);
    }

    textarea.form-control {
      resize: none;
    }

    /* SUBMIT BUTTON */
    .btn-submit {
      background: var(--leaf-dark);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      color: white;
      transition: 0.25s;
    }

    .btn-submit:hover {
      background: var(--leaf);
      transform: translateY(-2px);
    }

    /* FOOTER */
    footer {
      background: var(--leaf-dark);
      color: #e9f7ef;
      text-align: center;
      padding: 18px 0;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index3.html">
        <img src="asthafinallogo.png" alt="Astha Logo">
      </a>

      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <a href="index3.html" class="btn btn-light me-2">Home</a>
        <a href="tel:+919000000000" class="btn btn-warning">Call Now</a>
      </div>
    </div>
  </nav>

  <!-- PAGE HEADER -->
  <header class="page-header">
    <h1>Book an Appointment</h1>
    <p>Fill in your details and we will confirm your appointment shortly.</p>
  </header>

  <!-- FORM -->
  <section class="container py-5">
    <div class="appointment-box mx-auto" style="max-width: 650px;">

      <form>

        <label>Full Name</label>
        <input type="text" class="form-control mb-3" placeholder="Your full name" required>

        <label>Phone Number</label>
        <input type="text" class="form-control mb-3" placeholder="Your phone number" required>

        <label>Email (optional)</label>
        <input type="email" class="form-control mb-3" placeholder="example@mail.com">

        <label>Preferred Date</label>
        <input type="date" class="form-control mb-3">

        <label>Additional Notes (optional)</label>
        <textarea class="form-control mb-4" rows="3" placeholder="Your message..."></textarea>

        <button class="btn-submit w-100">Submit Appointment</button>

      </form>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Astha Clinic — Naturopathy & Aroma Therapy
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
