<style>

   body {
    background: url('contactus.jpg') no-repeat center center/cover;
    min-height: 100vh;
}


    .glass-card {
        background: rgba(255, 255, 255, 0.35);
        border-radius: 25px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
    }

    .tab-btn {
        padding: 8px 25px;
        border-radius: 30px;
        border: 2px solid transparent;
        background: #4dd6a2;
        color: #fff;
        margin-right: 10px;
        cursor: pointer;
    }

    .tab-btn.inactive {
        background: transparent;
        border: 2px solid #000;
        color: #000;
    }

    .form-control, .form-select {
        border: none;
        border-bottom: 1px solid #777;
        border-radius: 0;
        background: transparent;
    }

    .submit-btn {
        background: #005a9c;
        color: #fff;
        padding: 10px 50px;
        border-radius: 30px;
        border: none;
    }

    .icon-circle {
        width: 55px;
        height: 55px;
        background: #0067cf;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
    }
</style>


</head>

<div class="container py-5">

    <h2 class="text-center text-white mb-5">Contact Us</h2>

    <div class="row g-4 justify-content-center">

        <!-- LEFT FORM -->
        <div class="col-lg-7">
            <div class="glass-card">

                <div class="mb-4">
                    <button class="tab-btn">Enquiry</button>
                    <button class="tab-btn inactive">Feedback</button>
                </div>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mobile Number *</label>
                            <input type="text" class="form-control" placeholder="0000000000">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" placeholder="Email@gmail.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department *</label>
                            <select class="form-select">
                                <option>Select Department</option>
                                <option>Cardiology</option>
                                <option>Neurology</option>
                                <option>Orthopedic</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your Message *</label>
                        <textarea class="form-control" rows="5" placeholder="Enter Your Message Here"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>

            </div>
        </div>

        <!-- RIGHT DETAILS -->
        <div class="col-lg-4">
            <div class="glass-card h-100">

                <h5>Contact Details</h5>
                <div class="d-flex align-items-center mb-4 mt-3">
                    <div class="icon-circle"><i class="bi bi-telephone-fill"></i></div>
                    <div class="ms-3">
                        <h6 class="mb-0">Phone Number</h6>
                        <p class="mb-0">+91-800-700-6611</p>
                    </div>
                </div>

                <h6>Follow Us</h6>
                <div class="d-flex gap-3 mt-3">
                    <i class="bi bi-facebook fs-4"></i>
                    <i class="bi bi-instagram fs-4"></i>
                    <i class="bi bi-youtube fs-4"></i>
                    <i class="bi bi-linkedin fs-4"></i>
                    <i class="bi bi-twitter-x fs-4"></i>
                </div>

            </div>
        </div>

    </div>
</div>
